<div class="container">
  <h1>Admin</h1>

  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-info" (click)="goBack()">Back</button>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-6">
      <form [formGroup]="formHotel">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control" />
        </div>

        <div class="form-group">
          <label for="amount">Quantity Rooms</label>
          <input type="number" id="name" formControlName="amount" class="form-control" />
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <select id="city" formControlName="city" class="form-control custom-select">
            <option selected [value]="''">Choose city</option>
            <option *ngFor="let city of informationCity" [value]="city.cit_id">
              {{ city.cit_name }}
          </option>
          </select>
        </div>

        <div class="form-group">
          <label for="nit">NIT:</label>
          <input type="text" id="nit" formControlName="nit" class="form-control" />
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" formControlName="address" class="form-control" />
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success" *ngIf="type == 2" (click)="saveHotel()" [disabled]="formHotel.invalid">Save</button>
          <button type="submit" class="btn btn-success" *ngIf="type == 1" (click)="updateHotel()" [disabled]="formHotel.invalid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
